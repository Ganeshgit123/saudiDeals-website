<section class="categ_click">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="breadcrumb">
                    <p class="cate_head"><a routerLink="/category">...
                            <img src="../../assets/images/header/right-arrow.png" width="15px">
                        </a>{{"Motors" | translate}}</p>
                </div>
                <ul class="categ_ul" *ngFor="let cate of categArray">
                    <a (click)="categSelect(cate)">
                        <li>
                            <span *ngIf="dir == 'ltr'">{{cate.name}}</span>
                            <span *ngIf="dir == 'rtl'">{{cate.arName}}</span>
                        </li>
                    </a>
                </ul>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
